name: test

on:
  - push
  - pull_request

jobs:
  linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: 'script -q -e -c "bash {0}"' # create TTY so that -t STDIN works
    strategy:
      matrix:
        perl-version:
          # - '5.8-buster'
          # - '5.10-buster'
          - '5.30'
          # - '5.32'
          # - '5.34'
    container:
      image: perl:${{ matrix.perl-version }}
    steps:
      - uses: actions/checkout@v2
      - name: Upgrade cpanm
        run: cpanm --self-upgrade -nq
      - name: Install Dependencies
        run: |
          cpanm -nq LWP::Protocol::https
          (cd App-cpanminus && cpanm -nq --installdeps --with-develop --with-recommends --with-suggests .)
          (cd Menlo && cpanm -nq --installdeps --with-develop --with-recommends --with-suggests .)
      - name: Run Tests
        run: |
          cd App-cpanminus

          perl -V
          perl -MExtUtils::MakeMaker -MExtUtils::Install -E 'printf "%s %s\n", $_, $_->VERSION for qw(ExtUtils::MakeMaker ExtUtils::Install)'
          prove -lv xt/manpages.t || true

          perl -V
          perl -MExtUtils::MakeMaker -MExtUtils::Install -E 'printf "%s %s\n", $_, $_->VERSION for qw(ExtUtils::MakeMaker ExtUtils::Install)'
          prove -lv xt/manpages.t || true

          cpanm -nq ExtUtils::Install
          perl -V
          perl -MExtUtils::MakeMaker -MExtUtils::Install -E 'printf "%s %s\n", $_, $_->VERSION for qw(ExtUtils::MakeMaker ExtUtils::Install)'
          prove -lv xt/manpages.t || true

          cpanm -nq ExtUtils::MakeMaker
          perl -V
          perl -MExtUtils::MakeMaker -MExtUtils::Install -E 'printf "%s %s\n", $_, $_->VERSION for qw(ExtUtils::MakeMaker ExtUtils::Install)'
          prove -lv xt/manpages.t || true
